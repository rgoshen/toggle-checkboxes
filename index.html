<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <title>Good, Cheap, Fast</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>How do you want your project to be?</h2>

    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="good" id="good">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="cheap" id="cheap">
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" class="toggle" name="fast" id="fast">
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
